<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elerca - Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-container img {
      height: 100px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 2em;
    }

    .logo-text p {
      margin: 5px 0 0 0;
      font-style: italic;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 2em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .interactive-section {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      width: 300px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    /* RESPONSIVE NAV */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #003366;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-elerca.png" alt="Logo Elerca">
      <div class="logo-text">
      </div>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="navbar">
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="proyectos.html">Proyectos</a>
      <a href="cotiza.html">Cotiza</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
    <main>
<h1>Contacto</h1><p>Tel: 999-172-0939<br>Email: ventas.elerca@gmail.com<br>Facebook: Elerca</p>
    </main>
    <footer>
        <p>&copy; 2025 Elerca - Eficiencia Energética. Todos los derechos reservados.</p>
    </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.querySelector('.menu-toggle');
    const navbar = document.querySelector('.navbar');

    toggle.addEventListener('click', () => {
      navbar.classList.toggle('show');
    });

    // Cerrar automáticamente al hacer clic en un enlace
    const links = navbar.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        navbar.classList.remove('show');
      });
    });
  });
</script>

</body>
</html>
